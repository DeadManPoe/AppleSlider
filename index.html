<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Apple slider</title>
</head>
<body>
  <div class="container">
    <ul class="slides clearfix">
      <li class="slides_slide">
        <img src="https://unsplash.it/400/200" alt="">
      </li>
      <li class="slides_slide">
        <img src="https://unsplash.it/400/200" alt="">
      </li>
      <li class="slides_slide">
        <img src="https://unsplash.it/400/200" alt="">
      </li>
    </ul>
    <div class="progressIndicators">
      <ul class="clearfix progressIndicators_list">
        <li class="progressIndicators_indicator selected">
          <div class="progressIndicators_progress"></div>
        </li>
        <li class="progressIndicators_indicator">
          <div class="progressIndicators_progress"></div>
        </li>
        <li class="progressIndicators_indicator">
          <div class="progressIndicators_progress"></div>
        </li>
      </ul>
    </div>
  </div>
  <button id="right">right</button>
  <button id="left">left</button>
</body>
</html>
